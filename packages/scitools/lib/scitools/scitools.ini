[modes]
SAFECODE = on        ; boolean: safety checks or not
OPTIMIZATION = off   ; 'F77', 'C', 'vectorization', 'on', etc.
VERBOSE = 3          ; an int for the level of verbosity

[scipy]
load = yes           ; true: from scipy import * (may have side effects)

[numpy]              
; Numerical Python is only loaded if scipy's load=no or scipy is not found
numpytools = yes     ; no: load numpy, yes: load numpytools

[easyviz]
backend = gnuplot_

; Configuration of SciPy/NumPy:
; scipy load = yes:  from scipy import *, no explicit numpy or similar
;                    so scipy functions take control over numpy
; scipy load = no:
;       numpy numpytools = no:  from numpy & numpytutils import *
;       numpy numpytools = yes: from numpytools import *
; For easy switching between Numeric and numpy, use numpytools,
; otherwise use scipy or numpy